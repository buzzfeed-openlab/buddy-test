<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */

body { font: 10px sans-serif;}

.axis path,
.axis line {
  fill: none;
  stroke: #777777;
  shape-rendering: crispEdges;
}

.y.axis path {
  fill: none;
  stroke: #777777;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #f0f0f0;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:0.5;}

</style>
<title> Buddy Watches Feast, a story of life through food </title>
</head>
<body>

<!-- load the d3.js library -->    
<script src="d3.min.js"></script>
<script src="d3.legend.js"></script>


<script>



// define some labels to be put in the graph on mouseover
var labels = 
    [{"name":"first french fry","x0":"00:20","x1":"00:30"},
        {"name":"french fry offered from hand","x0":"00:30","x1":"00:42"},
        {"name":"kibble for the first time!","x0":"00:43","x1":"00:54"},
        {"name":"eggs and bacon! first time for human food","x0":"01:05","x1":"01:10"},
        {"name":"human food montage","x0":"01:11","x1":"01:35"},
        {"name":"football game food explosion","x0":"01:36","x1":"01:42"},
        {"name":"owner meets her","x0":"01:43","x1":"01:51"},
        {"name":"first date","x0":"01:52","x1":"02:10"},
        {"name":"brussel sprout disapproval","x0":"02:11","x1":"02:25"},
        {"name":"healthy food dating montage","x0":"02:26","x1":"02:49"},
        {"name":"the fight","x0":"02:50","x1":"03:00"},
        {"name":"food binging","x0":"03:01","x1":"03:17"},
        {"name":"opens spaghetti with garnish","x0":"03:18","x1":"03:20"},
        {"name":"winston and his owner look at the parsley (first clear image of human face)","x0":"03:25","x1":"03:40"},
        {"name":"winston takes green stuff","x0":"03:41","x1":"03:52"},
        {"name":"winston running to her","x0":"03:53","x1":"04:00"},
        {"name":"winston resists steaks","x0":"04:01","x1":"04:04"},
        {"name":"winston chases her green shoes through the restaurant","x0":"04:05","x1":"04:15"},
        {"name":"winston places the green stuff at her feet, owner arrives","x0":"04:16","x1":"04:36"},
        {"name":"wedding!","x0":"04:37","x1":"04:45"},
        {"name":"happily married montage","x0":"04:46","x1":"04:54"},
        {"name":"winston alone, but satisfied","x0":"04:55","x1":"05:11"},
        {"name":"the first meatball","x0":"05:12","x1":"05:19"},
        {"name":"following a meatball trail","x0":"05:20","x1":"05:30"},
        {"name":"the baby's face, leans over an drops meatball","x0":"05:31","x1":"05:43"},
        {"name":"good times with cupcakes, happy end!","x0":"05:44","x1":"05:54"},
        {"name":"credits with happy epilogue images","x0":"05:55","x1":"06:10"}];

// Set the dimensions of the canvas / graph
var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    margin3 = {top: 20, right: 10, bottom: 20, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom,
    height3 = 600 - margin3.top - margin3.bottom;

// Add the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

svg.append("textlabel")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

// add the color scale for the line
var color = d3.scale.category10();

// Parse the date / time
var parseDate = d3.time.format("%M:%S").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);
// Define the axes
var  xAxis = d3.svg.axis().scale(x)
      .orient("bottom").ticks(12)
      .tickFormat(d3.time.format("%M:%S")),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom").tickFormat(d3.time.format("%M:%S")),
    yAxis = d3.svg.axis().scale(y)
      .orient("left").ticks(10);

// make the brush that acts on the zoomable lower graph
var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brush);

// define the line that is on the top graph (which changes)
var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d.close); })
    .interpolate("cubic")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// define the line that is on the bottom graph (which does not change)
var line2 = d3.svg.line()
    .defined(function(d) { return !isNaN(d.close); })
    .interpolate("cubic")
    .x(function(d) {return x2(d.date); })
    .y(function(d) {return y2(d.close); });

var focus = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
var context = svg.append("g")
  .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var bisect = d3.bisector(function(d) { return d.date; }).right;

var dispatch = d3.dispatch("load");

var data;

d3.csv("data/scaled_data.csv", function(error, d) {
 
  data=d;

  // add labels
  for (var i=0; i<data.length; i++) {
    var m = parseDate(data[i].date);
    for (var r=0; r<labels.length; r++) {
      if (m>parseDate(labels[r].x0) && m<parseDate(labels[r].x1)) {
        data[i].label = labels[r].name;
        console.log(data[i]);
      }
    }
  }

  // add images
  for (var i=0; i<data.length; i++) {
    data[i].image = (Math.floor(i/2)+1)+'.gif';
    console.log(data[i]);
  }

  all_keys = ['01','02','03','04','05','06','07','08','09','10','11'];
  selected_keys = ['01','02','03','04','05','06','07','08','09','10','11'];

  data.forEach(function(d) {
     d.date = parseDate(d.date);
   });
 
  data.sort(function(a, b) {
    return a.date - b.date;
  });

  dispatch.load(d,selected_keys);


  legend = svg.append("g")
    .attr("class","legend")
    .attr("transform","translate("+60+",25)")
    .style("font-size","12px")
    .call(d3.legend)

})

dispatch.on("load.line", function(d,selected_keys) {
  d3.selectAll('svg > g > *').remove();
  // define the line that is on the top graph (which changes)
var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d.close); })
    .interpolate("cubic")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// define the line that is on the bottom graph (which does not change)
var line2 = d3.svg.line()
    .defined(function(d) { return !isNaN(d.close); })
    .interpolate("cubic")
    .x(function(d) {return x2(d.date); })
    .y(function(d) {return y2(d.close); });

var focus = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
var context = svg.append("g")
  .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var bisect = d3.bisector(function(d) { return d.date; }).right;

});

dispatch.on("load.graph", function(d,selected_keys) {
  
  console.log("setting lines based on selected key array: ");
  console.log(selected_keys);
  // sets all the lines
  // color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
  color.domain(d3.keys(data[0]).filter(function(key) { return selected_keys.indexOf(key)!==-1; }));
 

  var sources = color.domain().map(function(name) {
      return {
        name: name,
        values: data.map(function(d) {
          return {date: d.date, close: +d[name]};
        })
      };
    });

    x.domain(d3.extent(data, function(d) { return d.date; }));

    y.domain([d3.min(sources, function(c) { return d3.min(c.values, function(v) { return v.close; }); }),
               d3.max(sources, function(d) { return d3.max(d.values, function(v) { return v.close; }); }) ]);
    x2.domain(x.domain());
    y2.domain([d3.min(sources, function(c) { return d3.min(c.values, function(v) { return v.close; }); }),
               d3.max(sources, function(d) { return d3.max(d.values, function(v) { return v.close; }); }) ]);
    

    var focuslineGroups = focus.selectAll("g")
        .data(sources)
      .enter().append("g");
      
    var focuslines = focuslineGroups.append("path")
        .attr("data-legend",function(d) { if ( d.name!="image") {return d.name} })
        .attr("class","line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) {return color(d.name);})
        .attr("clip-path", "url(#clip)");
    
    focus.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
 
    focus.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var contextlineGroups = context.selectAll("g")
        .data(sources)
      .enter().append("g");
    
    var contextLines = contextlineGroups.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line2(d.values); })
        .style("stroke", function(d) {return color(d.name);})
        .attr("clip-path", "url(#clip)");
 
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);
 
    context.append("g")
        .attr("class", "x brush")
        .call(brush)
      .selectAll("rect")
        .attr("y", -6)
        .attr("height", height2 + 7);

  var info = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  info.append("line")
       .attr("x1", 0)
       .attr("y1", 0)
       .attr("x2", 0)
       .attr("y2", height)
       .attr("stroke-width",1)
       .attr("stroke","grey")
      .attr("transform", "translate(" + margin.left + ", -" + 380 + ")")

  // info.append("text")
  //     .attr("x", 9)
  //     .attr("transform", "translate(-" + 100 + ", -" + height/2 + ")")
  //     .attr("dy", "12 px");

  info.append("image")
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("transform", "translate(" + 75 + ", -" + height + ")")
        .attr("height", 200)
        .attr("width", 120);

  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

      .style("fill-opacity","0")
      .on("mouseover", function() { info.style("display", null); })
      .on("mouseout", function() { info.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
    var lastlabel=0;
    var m = x.invert(d3.mouse(this)[0]),
        i = bisect(data, m, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = m - d0.date > d1.date - m ? d1 : d0;
    info.attr("transform", "translate(" + x(d.date)+ "," + height + ")");
    // info.select("text").text(d.label);
    info.select("image").attr("xlink:href", 'img/'+d.image)
    if (d3.mouse(this)[0]>3*width/4) {
      info.select("image").attr("transform", "translate(-" + 75 + ", -" + height + ")")
    }
    else if (d3.mouse(this)[0]<width/4) {
      info.select("image").attr("transform", "translate(" + 75 + ", -" + height + ")")
    }
    console.log(d);
  }

  for (i = 0; i<labels.length; i++) {
      var l = (parseDate(labels[i].x0));
      var r = (parseDate(labels[i].x1));
      var wid = x(r)-x(l);
      var col;
      if (i%2==0) {
          col="#27ae60"
      }
      else {
          col="#f39c12"
      }
      svg.append("rect")
      .attr("x",x(l))
      .attr("width",wid)
      .attr("height",height2)
      .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")")
      .style("fill-opacity",".5")
      .style("fill",col)
      .style("pointer-events","none")
      // .on("mouseover", drawBrush(l,r))
      }

});
 
function brush() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  var minindex = bisect(data,brush.extent()[0]);
  var maxindex = bisect(data,brush.extent()[1]);
  var subset=data.slice(minindex,maxindex);
  var sources = color.domain().map(function(name) {
      return {
        name: name,
        values: subset.map(function(d) {
          return {date: d.date, close: +d[name]};
        })
      };
    });
  y.domain([d3.min(sources, function(c) { return d3.min(c.values, function(v) { return v.close; }); }),
               d3.max(sources, function(d) { return d3.max(d.values, function(v) { return v.close; }); }) ]);

  focus.selectAll("path.line").attr("d",  function(d) {return line(d.values)});
  focus.select(".x.axis").call(xAxis);
  focus.select(".y.axis").call(yAxis);
}

</script>
<div id="section-name">
</div></body>
